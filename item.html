<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przedmiot-szczegóły</title>
    <script src="https://kit.fontawesome.com/d08cfbd935.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <div class="logo">
            <img src="img/woman-2615936_1280-removebg-preview-removebg-preview.png" alt="">
            <h1>LivAnne</h1>
        </div>
        <div class="buttons">
            <a href="index.html" class="menuButton">Do strony głównej</a>
            <a href="shop-sections.html" class="menuButton">do sklepu</a>
            <a href="#" class="menuButton">faq</a>
            <a href="#" class="menuButton">blog</a>
            <a href="#" class="menuButton">kontakt</a>
        </div>
        <div class="userUI">
            <div class="cart"><i class="fas fa-shopping-bag"><p>0</p></i></div>
            <div class="user"><i class="fas fa-user-tie"></i></div>
            <div class="search"><i class="fas fa-binoculars"></i></div>
    </div>
    </section>
    <section class="itemView">
        <div class="itemDescription">
            <img src="img/girl-1828538_1920.jpg" alt="">
            <div class="description">
                <p><span>Firma:</span>Livanne</p>
                <p><span>Materiał:</span> Gruby dżins</p>
                <p><span>Rozmiary:</span>M, L, XL</p>
                <p><span>Dostępne kolory:</span> Jasny błekit, Indygo</p>
            </div>
        </div>
        <div class="buyItemSection">
            <p class="price">Cena:<span>300 PLN</span></p>
            <div class="size">
                    <p>Rozmiary:</p>        
                    <input type="checkbox"><span>M</span>
                    <input type="checkbox"><span>L</span>
                    <input type="checkbox"><span>XL</span>
            </div>
            <div class="buy">
                <input type="text" class="text"><span>szt.</span>
                <input type="button" class="button" value="Dodaj do koszyka">
            </div>
        </div>
    </section>
    
</body>
</html>
